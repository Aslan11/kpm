  	<script>
  		$( document ).ready(function() {
  			var beenMobile = false;
  			var isMobile = false;
  			if($(window).width() < 767){
	  			isMobile = true;
  			}
  			
  			if(isMobile == false){
	  			var contentWindowWidth = $(window).width() - 100;
	  			var bannerHeight = $('.banner').height();
	  			$('.banner').css({"margin-top":(-1 * bannerHeight/2), "top": $(window).height()/2});
	  			$('.content-panel').css({"width": contentWindowWidth});	
	  			
  			}
  			else{
				$('.content-panel').css({"width": "100%", "margin-left":"0"});
				$('.content-panel').children().fadeOut();
	  			$('.content-panel').children().promise().done(function(){
		  			$('#gallery-panel').fadeIn();
	  			})
	  			$('.side-nav').children().removeClass('active');
	  			$('.gallery-toggle').addClass('active');
	  		};
  			
  			$(window).resize(function(){
	  			if($(window).width() < 767){
		  			isMobile = true;
		  			beenMobile = true;
		  			if($('.gallery-toggle').hasClass('active') == false){
			  			$('.gallery-toggle').click();
		  			}
	  			}
	  			else{
	  				isMobile = false;
	  			};
	  			
  				if(isMobile == false){
	  				var contentWindowWidth = $(window).width() - 100;
	  			var bannerHeight = $('.banner').height();
	  			$('.banner').css({"margin-top":(-1 * bannerHeight/2), "top": $(window).height()/2});			
	  			if(beenMobile){
		  			$('.content-panel').css({"width": contentWindowWidth, "margin-left":"100px"});
		  			beenMobile = false;		
	  			}
	  			$('.content-panel').css({"width": contentWindowWidth});	
	  			
	  			}
	  			else{
					$('.content-panel').css({"width": "100%", "margin-left":"0"});
	  			};
	  			
  			})
  			
  			$('.home-toggle').click(function(){
	  			$('.content-panel').children().fadeOut();
	  			$('.content-panel').children().promise().done(function(){
	  				$('#home-panel').fadeIn();
	  				$('#home-panel').promise().done(function(){
			  			var bannerHeight = $('.banner').height();
			  			$('.banner').css({"margin-top":(-1 * bannerHeight/2), "top": $(window).height()/2});
		  			});
	  			});
	  			$('.side-nav').children().removeClass('active');
  			});
  			
  			
  			$('.gallery-toggle').click(function(){
	  			$('.content-panel').children().fadeOut();
	  			$('.content-panel').children().promise().done(function(){
		  			$('#gallery-panel').fadeIn();
	  			})
	  			$('.side-nav').children().removeClass('active');
	  			$(this).addClass('active');
  			});
		});
